      <script>
        async function register(event) {
            event.preventDefault();
            console.log(event);
            let username = event.target[0].value;
            let email = event.target[1].value;
            let password = event.target[2].value;
    //         let file = event.target[4].files[0];
    //    console.log(file);
    //         let base64File = await convert(file);
            fetch("/api/register", {
                method: "post",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username,
                    email,
                    password,
                    // profile: base64File

                })
            })
                .then(res => {
                    if (res.status == 201) {
                        location.href = "http://localhost:3006/login.html";

                    }
                    return res.json();
                })
                .then(data => {
                    alert(data.msg)
                })
        }
